    <script>
      // Create a canvas to generate a favicon with "KA"
      function createKAFavicon() {
        const canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        const ctx = canvas.getContext('2d');
        
        // Fill background with purple (matching the theme)
        ctx.fillStyle = '#8b5cf6'; // purple color
        ctx.fillRect(0, 0, 32, 32);
        
        // Add "KA" text in white
        ctx.font = 'bold 20px Arial';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('KA', 16, 16);
        
        // Create a new link element for the favicon
        const link = document.createElement('link');
        link.rel = 'icon';
        link.href = canvas.toDataURL('image/x-icon');
        
        // Add it to the head
        document.head.appendChild(link);
      }
      
      // Create the favicon when the page loads
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', createKAFavicon);
      } else {
        createKAFavicon();
      }
    </script>
